<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tests</title>

    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>

    <script src="../lib/jquery/jquery.js"></script>
    <script src="../build/Flexberry-javascript-project-template.min.js"></script>

    <script>
        QUnit.test("unicorn test", function(assert) {
            var name = 'Magic horse';
            var unicorn = new Unicorn(name);
            assert.ok(unicorn.getArt());
            assert.equal(name, unicorn.getName());
        });

        QUnit.test("jquery from lib required", function(assert) {
            assert.equal(!!jQuery, true);
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
